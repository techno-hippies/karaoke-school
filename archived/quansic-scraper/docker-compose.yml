version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: songverse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: songverse
      POSTGRES_USER: t42
      POSTGRES_PASSWORD: devpass
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U t42 -d songverse"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: