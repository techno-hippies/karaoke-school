[profile.default]
src = "."
out = "out"
libs = ["lib"]
solc_version = "0.8.19"
optimizer = true
optimizer_runs = 200
via_ir = true

remappings = [
    "forge-std/=lib/forge-std/src/",
    "KaraokeCredits/=KaraokeCredits/",
    "KaraokeSegmentRegistry/=KaraokeSegmentRegistry/"
]

# Base Sepolia configuration
[rpc_endpoints]
base_sepolia = "https://sepolia.base.org"

[etherscan]
base_sepolia = { key = "${BASESCAN_API_KEY}", chain = 84532, url = "https://api-sepolia.basescan.org/api" }
