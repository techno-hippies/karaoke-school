version: "2.2"

services:
  demucs-cpu:
    image: t3333chn0000/demucs-cpu:v1.3-grove
    expose:
      - port: 8002
        as: 80
        to:
          - global: true
    env:
      # Service configuration
      - PORT=8002
      - HOST=0.0.0.0

      # Demucs CPU-specific configuration
      - DEMUCS_MODEL=mdx_q  # CPU-optimized quantized model
      - SEPARATION_TIMEOUT=600  # 10 minutes max for CPU processing

      # Grove IPFS configuration
      - GROVE_CHAIN_ID=37111  # Base Sepolia testnet

      # Neon Database configuration
      - NEON_DATABASE_URL=postgresql://neondb_owner:npg_OPrn6hIpM2dN@ep-snowy-sound-ag41lh1b-pooler.c-2.eu-central-1.aws.neon.tech/neondb?channel_binding=require&sslmode=require

profiles:
  compute:
    demucs-cpu:
      resources:
        cpu:
          units: 2  # 2 CPU cores for sequential processing
        memory:
          size: 4Gi  # 4GB RAM for MDX models and audio processing
        storage:
          - size: 10Gi  # 10GB for models, temp files, audio processing

  placement:
    akash:
      pricing:
        demucs-cpu:
          denom: uakt
          amount: 30000  # ~$0.03-0.07/hour for CPU service

deployment:
  demucs-cpu:
    akash:
      profile: demucs-cpu
      count: 1
