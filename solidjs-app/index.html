<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, interactive-widget=resizes-visual"
    />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#171717" />

    <!-- iOS PWA support -->
    <link rel="apple-touch-icon" href="/images/192x192-icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Karaoke School" />

    <!-- Primary Meta Tags -->
    <title>卡拉OK学校 | Karaoke School</title>
    <meta name="title" content="卡拉OK学校 | Karaoke School" />
    <meta name="description" content="通过唱歌学英语 - Learn English through music. Practice songs, earn rewards." />

    <!-- Open Graph / Facebook / WeChat -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://karaoke.school/" />
    <meta property="og:title" content="卡拉OK学校 | Karaoke School" />
    <meta property="og:description" content="通过唱歌学英语 - Learn English through music. Practice songs, earn rewards." />
    <meta property="og:image" content="https://karaoke.school/images/karaoke-school-og.jpg" />
    <meta property="og:locale" content="zh_CN" />
    <meta property="og:locale:alternate" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://karaoke.school/" />
    <meta property="twitter:title" content="卡拉OK学校 | Karaoke School" />
    <meta property="twitter:description" content="通过唱歌学英语 - Learn English through music. Practice songs, earn rewards." />
    <meta property="twitter:image" content="https://karaoke.school/images/karaoke-school-og.jpg" />
  </head>
  <body class="bg-neutral-950 text-white">
    <div id="root"></div>

    <!-- Node-style globals for browser, run BEFORE Vite entry -->
    <script>
      // global – some libs expect this to exist
      window.global = window.globalThis || window;

      // Minimal process shim; expand if you need more fields later
      window.process = window.process || {
        env: {
          NODE_ENV: 'production',
        },
      };
    </script>

    <!-- Dynamic viewport height fix for mobile browsers -->
    <script>
      (() => {
        // Prevent double-initialisation in dev/hmr reloads
        if (window.__vhInitialized) return;
        window.__vhInitialized = true;

        const docEl = document.documentElement;
        const updateViewportHeight = () => {
          const viewportHeight = window.visualViewport?.height ?? window.innerHeight;
          const vh = viewportHeight * 0.01;
          docEl.style.setProperty('--vh', `${vh}px`);
        };

        updateViewportHeight();

        window.addEventListener('resize', updateViewportHeight);
        window.addEventListener('orientationchange', updateViewportHeight);
        window.visualViewport?.addEventListener('resize', updateViewportHeight);
      })();
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
